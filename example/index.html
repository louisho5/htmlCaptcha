<!DOCTYPE html>
<html>
<head>
<title>Example for htmlCaptcha.js</title>
<meta charset="utf-8">
</head>
<body>

<form>
    <div id="captcha"></div>
	<input type="submit" value="Submit" />
</form>

<script src="../htmlCaptcha.min.js"></script>
<script>
    new htmlCaptcha({
        target: '#captcha',
		placeholder: 'Enter valid code',
    });
</script>

</body>
</html>
